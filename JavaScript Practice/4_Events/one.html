<script>
    // addEventListener is the best approach for adding any event listener to the element
    // Direct addition of the onClick() to any element in JS is not an ideal way
   
    // Adding event listeners using the addEventListener method in JavaScript is considered a better approach 
    // because it provides greater flexibility and control over event handling compared to traditional methods like directly assigning event handlers to HTML elements, 
    // allowing you to attach multiple event handlers to a single element, manage event propagation, and easily remove listeners when needed. 
    
    // Key advantages of using addEventListener:
    
    // Multiple event handlers:
    // You can add multiple functions to listen for the same event on a single element, which is not possible with inline event handlers. 
    
    // Event propagation control:
    // addEventListener allows you to specify whether you want to capture an event during its propagation phase or only when it bubbles up to the element, giving you finer-grained control over how events are handled. 
    // Also bubbling which is also known as event propogation goes from bottom to the top level element.
    // Example given below in this code; 
    // Or if you want to catch any event and disable bubbling and handle event propogation can be simply done by adding third parameter to the addEventListener
    // which is byDefault set to false i.e. bubbling and when set true i.e. catching the event

    // Event Bubbling
    // Event travels from the target element to the global window object
    // It will handle first the innermost element, then the outermost element
    // used for event delegation 

    // Event Capturing
    // Event travels from root element to the target element
    // It will first handle the outermost element, then the target element
    // used for intercepting events before they reach their target

    // Event Propogation
    // when using addEventListener() we use the third parameter to toggle between bubbling and capturing
    // Bydefault is set to false i.e. to bubbling
    // set to true, if you want to capture any event 

    // You can also stop the event propogation by stopping it on certain element
    // using event.stopPropogation() method in JS
    // It won't allow the bubbling from child element to the parent element
    // It can be called during in caturing phase to stop both capturing and bubbling.
    
    // Code separation:
    // Keeps JavaScript logic separate from HTML, improving code readability and maintainability. 
    
    // Dynamic event handling:
    // You can add or remove event listeners dynamically based on conditions in your application. 
    
    // Cross-browser compatibility:
    // addEventListener is widely supported across all modern browsers.
